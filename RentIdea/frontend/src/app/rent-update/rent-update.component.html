<app-navbar></app-navbar>
<div id="bcc">
    <div class="container rounded">
      <div class="row">
        <div class="col-md-3 border-right">
          <div class="d-flex flex-column align-items-center text-center p-3 py-5">
            <img
              class="rounded-circle mt-5"
              width="150px"
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTPZNFpkJSy6LmJ9T9pg7QXLlU-eLWyblScCc1qaDXORkI5fqoQ9-AigZxvBjWjM_J_eEE&usqp=CAU"
              alt=""
            /><span class="font-weight-bold">XYZ</span>
            <span class="text-black-50"><b>{{ email }}</b></span
            ><span> </span>
          </div>
        </div>
        <div class="col-md-5 border-right">
          <div class="p-3 py-5">
            <div class="d-flex justify-content-between align-items-center mb-3">
              <h4 class="text-right">Profile Settings</h4>
            </div>
  
            <form [formGroup]="UpdateForm">
              <div class="row mt-2">
                <div class="col-md-6">
                  <label class="labels">First Name</label
                  ><input
                    formControlName="firstname"
                    type="text"
                    class="form-control"
                    placeholder="first name"
                  />
                </div>
                <div class="col-md-6">
                  <label class="labels">Last Name</label
                  ><input
                    formControlName="lastname"
                    type="text"
                    class="form-control"
                    placeholder="last name"
                  />
                </div>
              </div>
              <div class="row mt-3">
                <div class="col-md-12">
                  <label class="labels">Mobile Number</label
                  ><input
                    formControlName="mobile"
                    type="text"
                    class="form-control"
                    placeholder="enter phone number"
                  />
                </div>
                <div class="col-md-12">
                  <label class="labels">Gender</label
                  ><select
                    formControlName="gender"
                    id="gender"
                    name="gender"
                    class="form-select"
                    title="gender"
                  >
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                  </select>
                </div>
  
                <div class="col-md-12">
                  <label class="labels">Address Line 1</label
                  ><input
                    formControlName="address"
                    type="text"
                    class="form-control"
                    placeholder="enter address line 1"
                  />
                </div>
              </div>
  
              <div class="row mt-3">
                <div class="col-md-6">
                  <label class="labels">State/Region</label
                  ><input
                    formControlName="state"
                    type="text"
                    class="form-control"
                    placeholder="state"
                  />
                </div>
                <div class="col-md-6">
                  <label class="labels">District</label
                  ><input
                    formControlName="district"
                    type="text"
                    class="form-control"
                    placeholder="district"
                  />
                </div>
              </div>
              <div class="mt-5 text-center">
                <button
                  (click)="update_profile()"
                  class="btn btn-primary profile-button"
                  type="button"
                >
                  Update Profile
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <app-footer></app-footer>
