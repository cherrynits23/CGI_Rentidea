<div class="container">
    <div [class.hide]="!showConfirmButton">
      <button id="rzp-button1" class="btn" (click)="Paymentorder()">
        Confirm Order
      </button>
      <button id="rzp-button4" class="btn" (click)="cancelOrder()">
        Cancel Order
      </button>
    </div>
    <div [class.hide]="!showPayButton">
      <button id="rzp-button2" class="btn" (click)="Paynow()">
        Pay By RazorPay
      </button>
      <button id="rzp-button3" class="btn" (click)="payWithCoin()">
        Pay By Coin
      </button>
    </div>
  </div>
