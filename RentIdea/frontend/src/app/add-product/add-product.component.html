<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <!-- Link Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="add-product.component.css">
</head>
<body class="bg-light">
  <app-navbar></app-navbar>
    <div class="add-product">
        <h1>Add Product</h1>
        <form (ngSubmit)="onAdd()" #AddForm="ngForm">
          <div class="form-group">
            <label for="renter-name">Renter Name</label>
            <input type="text" id="renter-name" name="Renter_Name" [(ngModel)]="addForm.renterName" required>
           
          </div>

          <div class="form-group">
            <label for="product-name">Product Name</label>
            <input type="text" id="product-name" name="Product_Name" [(ngModel)]="addForm.productName" required>
          </div>
          <div class="form-group">
            <label for="product-price">Product Price</label>
            <input type="number" id="product-price" name="Product_Price" [(ngModel)]="addForm.productPrice" required>
          </div>
          <div class="form-group">
            <label for="category">Category</label>
            <select id="category" name="Categeory" [(ngModel)]="addForm.categeory" required>
              <option value="">Select a category</option>
              <option value="electronics">Electronics</option>
              <option value="furniture">Furniture</option>
              <option value="clothing">Clothing</option>
              <option value="books">Books</option>
              <option value="others">Others</option>
            </select>
          </div>
          <div class="form-group">
            <label for="sub-category">Sub-Category</label>
            <input type="text" id="sub-category" name="subCategeory" [(ngModel)]="addForm.subCategeory" required>
          </div>

          <div class="form-group">
            <label for="company">Company</label>
            <input type="text" id="company" name="company" [(ngModel)]="addForm.company" required>
          </div>

 
          <div class="form-group">
            <label for="product-manufacturer">Product Description</label>
            <textarea
              rows="4"
              cols="60"
              id="product-manufacturer"
              name="product_Discription"
              [(ngModel)]="addForm.productDescription"
              required
            ></textarea>
          </div>
          

          <div class="file">
            <label for="file">Upload Image</label><br>
            <input type="file" id="file" (change)="onFileUpload($event)">
          </div>
          
          <button>Add Product</button>
        </form>
      </div>
      <app-footer></app-footer>
     
    <!-- Link Bootstrap JS and Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
